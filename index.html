<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Button</title>
</head>
<body>
    <div id="configSelector">
        <label id="configLabel" for="configSelect">Select Theme:</label>
        <select id="configSelect">
            <option value="configs/config1.json">Default Theme</option>
            <option value="configs/config2.json">Dark Theme</option>
            <option value="configs/config3.json">Colorful Theme</option>
        </select>
    </div>
    
    <div style="margin: 20px 0; text-align: center; max-width: 600px; margin-left: auto; margin-right: auto;">
        <button id="showAIGeneratorButton" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">Generate Theme with AI</button>
        <button id="showGitHubSettingsButton" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">GitHub Integration</button>
    </div>
    
    <div id="aiGenerator" style="display: none; margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; max-width: 600px; margin-left: auto; margin-right: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0;">Generate Theme with AI</h3>
            <button id="hideAIGeneratorButton" style="padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px;">✕ Close</button>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="apiKeyInput" style="display: block; margin-bottom: 5px;">Gemini API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="promptInput" style="display: block; margin-bottom: 5px;">Theme Description:</label>
            <textarea id="promptInput" placeholder="e.g., Create a modern blue theme with rounded buttons" style="width: 100%; padding: 8px; box-sizing: border-box; min-height: 60px;"></textarea>
        </div>
        <button id="generateButton" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Generate Theme</button>
        <button id="pushToGitHubButton" style="display: none; padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-left: 10px;">Push to GitHub</button>
        <div id="generationStatus" style="margin-top: 10px; font-size: 14px;"></div>
    </div>
    
    <div id="githubSettings" style="display: none; margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; max-width: 600px; margin-left: auto; margin-right: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0;">GitHub Integration</h3>
            <button id="hideGitHubSettingsButton" style="padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px;">✕ Close</button>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="githubTokenInput" style="display: block; margin-bottom: 5px;">GitHub Personal Access Token:</label>
            <input type="password" id="githubTokenInput" placeholder="ghp_xxxxxxxxxxxx" style="width: 100%; padding: 8px; box-sizing: border-box;">
            <small style="color: #666;">Create token at: <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a> (needs 'repo' scope)</small>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="githubRepoInput" style="display: block; margin-bottom: 5px;">Repository URL:</label>
            <input type="text" id="githubRepoInput" placeholder="owner/repo-name or https://github.com/owner/repo-name" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="githubBranchInput" style="display: block; margin-bottom: 5px;">Branch:</label>
            <input type="text" id="githubBranchInput" placeholder="main" value="main" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="githubPathInput" style="display: block; margin-bottom: 5px;">Config Path (optional):</label>
            <input type="text" id="githubPathInput" placeholder="configs (leave empty for root)" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <button id="saveGitHubSettingsButton" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">Save Settings</button>
        <button id="pullFromGitHubButton" style="padding: 10px 20px; background-color: #FF9800; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Pull Configs from GitHub</button>
        <div id="githubStatus" style="margin-top: 10px; font-size: 14px;"></div>
    </div>
    
    <h1 id="heading">Dynamic Color Button</h1>
    <button id="colorButton">Click me to change color!</button>

    <!-- Load modules -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/githubUI.js"></script>
    
    <!-- Fallback for browsers that don't support ES modules -->
    <script nomodule>
        alert('Your browser does not support ES modules. Please use a modern browser.');
    </script>
</body>
</html>
